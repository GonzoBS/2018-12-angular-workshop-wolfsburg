<div class="card mb-4">
  <div class="card-body bg-light">

    <img width="200" class="img-thumbnail float-right" [src]="getFirstThubmnail()">

    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating}}</span>

        <ng-container *brRepeat="book.rating">
          ⭐️
        </ng-container>
      </h2>
    </div>

    <p>
    {{ book.description }}
    </p>

    <button class="btn btn-primary mr-2" (click)="rateDown()">-1</button>
    <button testRateUpButton class="btn btn-primary mr-2" (click)="rateUp()">+1</button>

    <button [routerLink]="['/book', book.isbn]" class="btn btn-secondary">Details</button>

  </div>
</div>
